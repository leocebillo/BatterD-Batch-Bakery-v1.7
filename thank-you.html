  <style>
    /* ====== Thank You Page Specific Styles ====== */
    body {
      background: var(--cream);
      font-family: 'Poppins', sans-serif;
      color: var(--brown);
      overflow-x: hidden;
      position: relative;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      top: 0;
      left: 50%;
      pointer-events: none;
      opacity: 0.9;
      transform: translateX(-50%);
      animation: fall 3s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    section.thank-you {
      max-width: 600px;
      margin: 5rem auto;
      text-align: center;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 24px;
      box-shadow: 0 10px 25px var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      position: relative;
      z-index: 1;
    }

    section.thank-you:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px var(--shadow);
    }

    /* Bouncing cupcake */
    .cupcake {
      width: 120px;
      margin: 0 auto 2rem auto;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    section.thank-you h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    section.thank-you p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #5a3a2b;
    }

    section.thank-you .btn {
      padding: 0.85rem 2rem;
      font-size: 1.05rem;
      border-radius: 30px;
      background: linear-gradient(to right, var(--pink), var(--accent));
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all var(--transition);
    }

    section.thank-you .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow);
      background: linear-gradient(to right, var(--accent), var(--pink));
    }

    @media (max-width: 768px) {
      section.thank-you {
        margin: 3rem 1rem;
        padding: 2.5rem 1.5rem;
      }
    }
  </style>
</head>

  <script>
    // Confetti generation
    const confettiContainer = document.getElementById('confetti-container');

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 70%)`;
      confetti.style.width = confetti.style.height = Math.random() * 8 + 6 + 'px';
      confettiContainer.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }

    // Generate confetti multiple times
    setInterval(createConfetti, 150);
  </script>
